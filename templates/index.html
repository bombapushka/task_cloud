<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка файла</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }
        .logout {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 15px;
            background: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .logout:hover {
            background: #cc0000;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="file"] {
            width: 100%;
        }
        input[type="submit"] {
            width: 100%;
            background: #007bff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        input[type="submit"]:hover {
            background: #0056b3;
        }
        ul {
            padding: 0;
            list-style: none;
        }
        ul li {
            margin: 5px 0;
        }
        ul li a {
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>

<button class="logout" onclick="logout()">Выход</button>

<div class="container">
    <h2>Загрузите файл</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label>Выберите файл:</label>
        <input type="file" name="file" required>
        <br><br>
        <input type="submit" value="Загрузить">
    </form>

    <h2>Доступные файлы</h2>
    <ul id="file-list">
        {{range .Files}}
        <li><a href="/download?filename={{.}}">{{.}}</a></li>
        {{end}}
    </ul>
</div>

<script>
    function logout() {
        fetch("/logout", { method: "POST" })
            .then(() => {
                localStorage.removeItem("token");
                localStorage.removeItem("expires_at");
                window.location.href = "/login";
            });
    }

    function checkToken() {
        fetch("/check-auth", { method: "GET", credentials: "include" })
            .then(response => {
                if (!response.ok) {
                    alert("Срок действия токена истёк. Войдите заново.");
                    window.location.href = "/login";
                }
            })
            .catch(() => {
                alert("Ошибка проверки токена. Войдите заново.");
                window.location.href = "/login";
            });
    }

    setInterval(checkToken, 5 * 60 * 1000); // Проверка каждые 5 минут
    checkToken();

</script>

</body>
</html>
