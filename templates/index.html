<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка файла</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            text-align: left;
        }
        .logout {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 15px;
            background: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .logout:hover {
            background: #cc0000;
        }
        form {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<button class="logout" onclick="logout()">Выход</button>

<div class="container">
    <h2>Загрузите файл</h2>
    <form action="http://192.168.1.99:8080/upload" method="post" enctype="multipart/form-data">
    <label>Выберите файл:</label>
        <input type="file" name="file" required>
        <br><br>
        <input type="submit" value="Загрузить">
    </form>

    <h2>Доступные файлы</h2>
    <ul>
        {{range .Files}}
        <li><a href="http://192.168.1.99:8080/download?filename={{.}}">{{.}}</a></li>
        {{end}}
    </ul>
</div>

<script>
    function logout() {
        fetch("http://192.168.1.99:8080/logout", { method: "POST" })
                .then(() => window.location.href = "/login");
    }
</script>
</body>
</html>
